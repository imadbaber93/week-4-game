<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- Psuedocode:

1. create 4 images that represent diamonds
2. assign a random value to each image between 1 and 12
3. use jquery to do an onclick event handler when each img object is clicked on
4. the value of the clicked image should add to the total score 
5. generate a random number between 19-120 for the goal
6. if the goal is matched increment wins by 1
7. if total score goes over the goal, increment losses by 1 -->

<body>

<script type="text/javascript">
	
	var randomValue1 = Math.floor((Math.random() * 12) + 1);
	var randomValue2 = Math.floor((Math.random() * 12) + 1);
	var totalScore = 0;
	var wins = 0;
	var losses = 0; 
	var goal =  Math.floor((Math.random() * 50) + 19);



$(document).ready(function(){

	function htmlUpdate() {
		var html = 
		"<p> Goal: " + goal + "</p>" + 
		"<p> Total Score: " + totalScore + "</p>" +
		"<p>Wins: " + wins + "</p>" +
		"<p>Losses: " + losses + "</p>" ;

		document.querySelector('#scoreboard').innerHTML = html; 
	}

	htmlUpdate();
	$("#img1").click(function(){
		totalScore += randomValue1;
		console.log("red diamond value: " + randomValue1);		
		console.log(totalScore);
//need to have this in here to update totalscore after every click
		htmlUpdate(); 

		if (totalScore > goal) {
			alert("you lost!");
			++losses;
			totalScore = 0;
			goal = Math.floor((Math.random() * 50) + 19)
			htmlUpdate();
			randomValue1 = Math.floor((Math.random() * 12) + 1);
			randomValue2 = Math.floor((Math.random() * 12) + 1);
	}
		if (totalScore == goal){
			alert("you win!");
			++wins;
			totalScore = 0;
			goal = Math.floor((Math.random() * 50) + 19)
			htmlUpdate();
			randomValue1 = Math.floor((Math.random() * 12) + 1);
			randomValue2 = Math.floor((Math.random() * 12) + 1);
	}
	});

	$("#img2").click(function(){
		totalScore += randomValue2;
		console.log("blue diamond value: " + randomValue2);
		console.log(totalScore);

		htmlUpdate();

		if (totalScore > goal) {
			alert("you lost!");
			++losses;
			totalScore = 0;
			goal = Math.floor((Math.random() * 50) + 19)
			htmlUpdate();
			randomValue1 = Math.floor((Math.random() * 12) + 1);
			randomValue2 = Math.floor((Math.random() * 12) + 1);
	}
		if (totalScore == goal){
			alert("you win!");
			++wins;
			totalScore = 0;
			goal = Math.floor((Math.random() * 50) + 19)
			htmlUpdate();
			randomValue1 = Math.floor((Math.random() * 12) + 1);
			randomValue2 = Math.floor((Math.random() * 12) + 1);
	}
	});
});	



</script>

<img id = "img1" src="images/red-diamond.jpg" height="100px" width="100px">
<img id = "img2" src="images/blue diamond.png" height="100px" width="100px">

<div id = scoreboard>
<p>Wins: </p>
<p>Losses: </p>
</div>


</body>
</html>
